<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- Add all necessary firebase modules -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <!-- Firebase initialization -->
    <script src="config.js"></script>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase auth stuff -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <h1>Title <small>Subtitle</small></h1>
      <div class="row">
        <div class="col-sm-8">
          <p id="load">Firebase SDK Loading&hellip;</p>
        </div>
        <div class="col-sm-4">
          <!-- anything that should only be displayed when logged out goes in here -->
          <div id="logged-out">
            <div id="firebaseui-spa">
              <div id="firebaseui-auth-container"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- anything to display when logged in -->
      <div id="logged-in">
        <div class="row">
          <div class="col-sm-4 user-col">
            <h4>Logged in as <span id="user-name"></span></h4>
            <h5 id="user-email"></h5>
            <p>
              <a href="testDocHtml.html"> Create New Document</a>
              <div class="hidden-sm hidden-md hidden-lg hidden-xl btn-group">
                  <button id="sign-out" type="button" class="btn btn-primary">Sign Out</button>
                  <button id="test-buttona" type="button" class="btn btn-primary">Test DB A - create</button>
                  <button id="test-buttonb" type="button" class="btn btn-primary">Test DB B - add user</button>
              </div>
              <div class="hidden-xs btn-group btn-group-vertical">
                <button id="sign-out" type="button" class="btn btn-primary">Sign Out</button>
                <button id="test-buttona" type="button" class="btn btn-primary">Test DB A - create</button>
                <button id="test-buttonb" type="button" class="btn btn-primary">Test DB B - add user</button>
              </div>
            </p>
          </div>
          <div class="col-sm-8">
              <div class="row panel panel-default">
                <h3 class="col-xs-10" id="docslist-head">Loading your docs...</h3>
                <h4 class="col-xs-2" id="docslist-add"></h4>
                <p id="docslist">
                  
                </p>
              </div>
            </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered table-hover" id="people-table">
                <thead>
                <tr >
                    <th class="text-center">
                        Task #
                    </th>
                    <th class="text-center">
                        Task
                    </th>
                    <th class="text-center">
                        Hour Estimate
                    </th>
                    <th class="text-center">
                        Assigned to
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr id='addr0'>
                    <td>
                        <input type="text" name='number0' placeholder='#' class="form-control" id="people-table-input-task"/>
                    </td>
                    <td>
                        <input type="text" name='name0' placeholder='Name' class="form-control" id="people-table-input-name"/>
                    </td>
                    <td>
                        <input type="text" name='mail0' placeholder='Mail' class="form-control" id="people-table-input-mail"/>
                    </td>
                    <td>
                        <input type="text" name='mobile0' placeholder='Mobile' class="form-control" id="people-table-input-phone"/>
                    </td>
                </tr>
                <tr id='addr1'></tr>
                </tbody>
            </table>
        </div>
    </div>
    <a id="add_row" class="btn btn-default pull-left">Add Row</a><a id='delete_row' class="pull-right btn btn-default">Delete Row</a>
        </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
