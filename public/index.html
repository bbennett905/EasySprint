<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- Add all necessary firebase modules -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <!-- Firebase initialization -->
    <script src="config.js"></script>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase auth stuff -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
  </head>

  <body>
    <div class="container-fluid">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <div class="row">
        <div class="col-sm-8">
          <p>You're seeing this because you've successfully setup Firebase Hosting. Now it's time to go build something extraordinary!</p>
          <p id="load">Firebase SDK Loading&hellip;</p>
        </div>
        <div class="col-sm-4">
          <!-- anything that should only be displayed when logged out goes in here -->
          <div id="logged-out">
            <div id="firebaseui-spa">
              <div id="firebaseui-auth-container"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- anything to display when logged in -->
      <div id="logged-in">
          <h3>Logged in!</h3>
          <p>
            <button id="sign-out">Sign Out</button>
            <button id="test-button">Test DB</button>
          </p>
          <p id="docslist">
            Loading your docs...
          </p>
        </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
