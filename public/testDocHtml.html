<!DOCTYPE html>
<html lang="en">

<style>
    p {
        padding-left: 20px;
        padding-top: 5px;
    }
</style>
<head>
    <title>Bootstrap example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Can use bootstrap templates and includes from a cdn, or host it yourself-->
    <!--This is for bootstrap v3, which is stable but no new features, v4 is in beta-->
    <!--Dark theme-->
    <!--Look here for some examples of what things look like: https://bootswatch.com/3/darkly/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <script src="dynamicCreation.js"></script>
    <!--<script src="app.js"></script> -->
</head>
<body>
<div id="myDIV">
</div>
<script type="text/javascript">
    intro();
</script>
<!--container is a fixed width class, container-fluid scales to the width of the device-->
        <!--using js to make a good collapsable table: https://jsfiddle.net/dabros/vuLj1bcb/ -->
        <!-- another one: https://bootsnipp.com/snippets/featured/accordion-list-group-menu -->
        <!--also, list group: https://www.w3schools.com/bootstrap/bootstrap_list_groups.asp -->
        <h3>User Task #1: </h3>
        <h4>Get this thing started</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Task #</th>
                <th>Task</th>
                <th>Hours</th>
                <th>Assigned to</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr class="success">
                <td>1</td>
                <td>Do this</td>
                <td>5</td>
                <td>Mary</td>
                <td>Complete</td>
            </tr>
            <tr class="active">
                <td>2</td>
                <td>do that</td>
                <td>4</td>
                <td> Mark</td>
                <td>In Progress</td>
            </tr>
            <tr class="danger">
                <td>3</td>
                <td>do that</td>
                <td>4</td>
                <td> Mark</td>
                <td>Massive Bug</td>
            </tr>
            </tbody>

        </table>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered table-hover" id="people-table">
                <thead>
                <tr >
                    <th class="text-center">
                        Task #
                    </th>
                    <th class="text-center">
                        Task
                    </th>
                    <th class="text-center">
                        Hour Estimate
                    </th>
                    <th class="text-center">
                        Assigned to
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr id='addr0'>
                    <td>
                        <input type="text" name='number0' placeholder='Task #' class="form-control" id="people-table-input-task"/>
                    </td>
                    <td>
                        <input type="text" name='name0' placeholder='Task' class="form-control" id="people-table-input-name"/>
                    </td>
                    <td>
                        <input type="text" name='mail0' placeholder='Hour Est.' class="form-control" id="people-table-input-mail"/>
                    </td>
                    <td>
                        <input type="text" name='mobile0' placeholder='Assigned to' class="form-control" id="people-table-input-phone"/>
                    </td>
                </tr>
                <tr id='addr1'></tr>
                </tbody>
            </table>
        </div>
        <a id="add_row" class="btn btn-default pull-left">Add Row</a><a id='delete_row' class="pull-right btn btn-default">Delete Row</a>
    </div>



</body>
</html>
